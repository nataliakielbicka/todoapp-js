<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To Do App VanillaJS | Natalia Kiełbicka</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.min.css">

</head>

<body>
    <div class="todo-wrapper">
        <h2 class="todo-wrapper__h2">To Do App using VanillaJS</h2>
        <div class="todo-wrapper__todo todo">
            <div class="todo__header">
                <input type="text" class="todo__input" id="addinput" placeholder="Enter something...">
                <button type="submit" value="add" class="todo__btn" id="addbtn"></button>
            </div>
            <span class="todo__warning" id="warning">You've already added this task to todo list, oh come on :)</span>
        </div>
        <div class="todo-wrapper__todo todo todo-boxes">
            <div class="todo__column">
                <div class="todo__body">
                    <h2 class="todo__h2">I have to: <i class="fa fa-thumbs-o-down" aria-hidden="true"></i></h2>
                    <h3 class="todo__text" id="todo-text"></h3>
                    <ul class="todo__list list" id="todo-list"></ul>
                </div>
            </div>
            <div class="todo__column">
                <div class="todo__body">
                    <h2 class="todo__h2">Completed tasks: <i class="fa fa-thumbs-o-up" aria-hidden="true"></i></h2>
                    <h3 class="todo__text" id="todo-text-done"></h3>
                    <ul class="todo__list todo__list--done" id="done-list"></ul>
                </div>
            </div>
        </div>
        <div id="removed" class="removed">
            <span class="removed__body"></span>
        </div>
    </div>
    <footer class="copy">&copy; 2017 Natalia Kiełbicka</footer>
    <script src="js/app.js"></script>
</body>

</html>
