<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To Do App VanillaJS | Natalia Kie≈Çbicka</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/main.min.css">

</head>

<body>
    <div class="container">
        <h2>To Do App using VanillaJS</h2>
        <div class="todo">
            <div class="todo__header">
                <input type="text" class="todo__header__input" id="addinput" placeholder="Enter something...">
                <button type="submit" value="add" class="todo__header__btn" id="addbtn"></button>
            </div>
            <div class="todo__body">
                <ul class="todo__body__list" id="todo-list">
                    <!-- content will be here -->
                </ul>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
